<!DOCTYPE html>
<html>
<head>
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial;
  padding: 10px;
  background: #f1f1f1;
}




.header h1 {
  font-size: 50px;
}

/* Style the top navigation bar */
.topnav {
  overflow: hidden;
  background-color: #333;
}

/* Style the topnav links */
.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

/* Change color on hover */
.topnav a:hover {
  background-color: #ddd;
  color: black;
  text-align: center;
}

/* Create two unequal columns that floats next to each other */
/* Left column */
.leftcolumn {   
  float: left;
  width: 75%;
}

/* Right column */
.rightcolumn {
  float: left;
  width: 25%;
  background-color: #f1f1f1;
  padding-left: 20px;
}

/* Fake image */
.fakeimg {
  background-color: #aaa;
  width: 100%;
  padding: 20px;
  text-align: center;
  padding: 20px;
  background: #ddd;
  margin-top: 40px;
}





/* Footer */
.footer {
  padding: 20px;
  text-align: center;
  background: #ddd;
  margin-top: 20px;
}

</style>
</head>
<body>



<div class="topnav">
 
  <a href="#" >NAVIGATION BAR</a>
  
</div>

<div class="row">


     
      <div class="fakeimg" style="height:200px;">HEADER</div>
     
    </div>
    <div class="card">
      
      <div class="fakeimg" style="height:200px;">TITLE</div>
    
    </div>
  </div>
 
    <div class="card">
   
      <div class="fakeimg"><p>PRODUCTS</p></div>
      <div class="fakeimg"><p>BRANDS</p></div>
      <div class="fakeimg"><p>PARTNER</p></div>
      <div class="fakeimg"><p>CONTACT</p></div>
    </div>
    <div class="card">

   
    </div>
  </div>
</div>

<div class="footer">
  <h2>Footer</h2>
</div>

</body>
</html>
